
version: 0.2
phases:
  install:
    commands:
    - curl -sL https://deb.nodesource.com/setup_6.x | sudo -E bash -
    - sudo apt-get install -y nodejs
    - sudo npm install -g cordova
    - sudo npm install -g ionic
  
  build:
    commands:
    - echo Build started on `date`
    - ionic build

  post_build:
    commands:
    - echo Build completed


artifacts:
  files:
    - 'www/*'
    